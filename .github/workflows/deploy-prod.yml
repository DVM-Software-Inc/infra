name: Deploy to Prod

on:
  workflow_call:
    inputs:
      image_name:
        required: true
        type: string
      compose_file:
        required: true
        type: string
    secrets:
      VPS_HOST:
        required: true
      VPS_USER:
        required: true
      VPS_SSH_KEY:
        required: true
      GHCR_USERNAME:
        required: true
      GHCR_TOKEN:
        required: true

env:
  WAIT_FOR_APPROVAL: ${{ github.event.inputs.wait_for_approval }}

jobs:
  deploy-prod:
    runs-on: ubuntu-latest
    environment:
      name: prod
      url: https://your-production-url

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Copy docker-compose
        run: |
          mkdir artifact
          cp ${{ inputs.compose_file }} artifact/docker-compose.yml

      - name: Connect and deploy over SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            mkdir -p /opt/apps/${{ inputs.image_name }}
            cd /opt/apps/${{ inputs.image_name }}
            cat > docker-compose.yml << 'EOF'
$(cat artifact/docker-compose.yml)
EOF
            docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" -p "${{ secrets.GHCR_TOKEN }}"
            docker compose pull
            docker compose up -d
