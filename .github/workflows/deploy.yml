name: Reusable VPS Deploy

on:
  workflow_call:
    inputs:
      environment:
        type: string
        required: true
      compose_file:
        type: string
        required: true
      image_name:
        type: string
        required: true
    secrets:
      GHCR_USERNAME:
        required: true
      GHCR_TOKEN:
        required: true
      VPS_HOST:
        required: true
      VPS_USER:
        required: true
      VPS_SSH_KEY:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Write SSH Key
        run: |
          echo "${{ secrets.VPS_SSH_KEY }}" > key.pem
          chmod 600 key.pem

      - name: Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "cd /opt/apps/${{ inputs.image_name }} && docker compose pull && docker compose up -d"
