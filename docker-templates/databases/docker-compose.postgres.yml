version: "3.8"

services:
  postgres:
    image: postgres:16
    container_name: postgres-main
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-appuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-appdb}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - dvm_traefik
    restart: always

volumes:
  postgres_data:

networks:
  dvm_traefik:
    external: true
