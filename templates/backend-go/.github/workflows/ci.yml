name: Go Backend CI/CD

on:
  push:
    branches: ["dev", "main"]

jobs:
  build:
    uses: DVM-Software-Inc/infra/.github/workflows/build-and-push.yml@main
    with:
      environment: ${{ github.ref_name == 'main' && 'prod' || 'dev' }}
      image_name: backend-go-template
    secrets:
      GHCR_USERNAME: ${{ secrets.GHCR_USERNAME }}
      GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}

  deploy:
    needs: build
    if: github.ref_name == 'dev' || github.ref_name == 'main'
    uses: DVM-Software-Inc/infra/.github/workflows/deploy.yml@main
    with:
      environment: ${{ github.ref_name == 'main' && 'prod' || 'dev' }}
      compose_file: docker-compose.yml
      image_name: backend-go-template
    secrets:
      GHCR_USERNAME: ${{ secrets.GHCR_USERNAME }}
      GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
      VPS_HOST: ${{ secrets.VPS_HOST }}
      VPS_USER: ${{ secrets.VPS_USER }}
      VPS_SSH_KEY: ${{ secrets.VPS_SSH_KEY }}
